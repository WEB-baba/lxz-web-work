<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <div>
        <p>
            <span>span</span>
            <a>aaa</a>
        </p>
        <p>
            <i>随便写点</i>
        </p>
    </div>
    <script>
        $("i,span").click(function(){
            $(this).css({"color": "red"});
        })
        $("a").click(function(){
            $(this).css({"color": "blue"});
        })
    </script>
</body>
</html>
