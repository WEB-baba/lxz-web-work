<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>9.20-作业</title>
</head>
<body>
    <script>
    	var a = Number(prompt('请输入第一个数字'));
    	var c = prompt('请输入运算方式(+ - / *)');
        var b = Number(prompt('请输入第二个数字'));
        function d(){
       	  alert(c=='+' ? a+b : c=='-' ? a-b : c=='*' ? a*b : c=='/' ? a/b : '输入错误，请重新输入');
        }
        d();
    </script>
</body>
</html>
