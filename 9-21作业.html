<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>9.20作业-模拟取款机</title>
</head>
<body>
    <script>
			var a = '123456789';
			var b = '123456';
			var c = '10000';
			do{
				var a1 = prompt('请输入您的银行卡号');
				var b1 = prompt('请输入密码');
				if(a1==a &&b1==b){
				   var c2=prompt('请输入取款金额','卡内余额为'+c)
				   if(c2<=c) {
					   alert('您的余额为'+(c-c2));
				   }else{
					   alert('卡内余额不足请从新输入金额数');
					   c2=prompt("请从新输入取款金额");
					   alert('您的余额为'+(c-c2));
					  }
				}else{
					confirm('输入错误，请重新输入');
				}
			}while(a1!==a||b1!==b);
    </script>
</body>
</html>
