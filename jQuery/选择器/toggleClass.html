<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <script>
        $("div").click(function(){
            $(this).toggleClass('blue','red','green');
        })
    </script>
</body>
</html>
